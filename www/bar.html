        var pformat = d3.format('.1%');

        function wrap(text, width) {
            text.each(function() {
                var text = d3.select(this);
                var words = text.text().split(/\s+/).reverse();
                var word;
                var line = [];
                var lineNumber = 0;
                var lineHeight = 1.1;
                var y = text.attr("y");
                var x = text.attr("x");
                var dy = parseFloat(text.attr("dy"));
                var dx = parseFloat(text.attr("dx"));
                var tspan = text.text(null)
                    .append("tspan")
                    .attr("x", x)
                    .attr("y", y)
                    .attr("dy", dy + "em");
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan")
                            .attr("x", x)
                            .attr("y", y)
                            .attr("dy", ++lineNumber * lineHeight + dy + "em")
                            .text(word);
                    }
                }
            });
        }

        d3.queue()
            .defer(d3.csv, 'input/all_module_percent_agreement.csv')
            .defer(d3.csv, 'input/_modules/CMT112-16A_percent_agreement.csv')
            .await(function(error, all_modules, ind_mod){
                console.log(all_modules, ind_mod);

                var columns = all_modules.columns.splice(1)
                console.log(columns);

                var questions = all_modules.map(function(d) { return d.question; });
                var labels = []
                questions.forEach(function(q, i) {
                    labels.push(i + 1);
                    labels.push(q);
                    labels.push(q + ' (Average)');

                });

                console.log(labels);

                all_modules.forEach(function(d){
                    d.question = d.question + ' (Average)';
                });

                console.log(all_modules);

                yScale.domain(labels);
                yAxis.tickValues(questions);

                var stack = d3.stack()
                    .keys(columns);

                var all_data = all_modules.concat(ind_mod);

                var stackedData = stack(all_data);

                var g = svg.selectAll('g.series')
                    .data(stackedData)
                    .enter()
                    .append('g')
                    .attr('class', 'series')
                    .style('fill', function(d, i){
                        return colourScale(columns[i])
                    });

                g.selectAll('rect')
                	.data(function(d) {
                		return d;
                	})
                	.enter()
                	.append('rect')
                	.attr('width', function(d) {
                		return xScale(d[1]) - xScale(d[0]);
                	})
                	.attr('x', function(d) {
                		return xScale(d[0]);
                	})
                	.attr('y', function(d, i) {
                		return yScale(d.data.question);
                	})
                	.attr('height', function(d){
                        if(d.data.question.includes('(Average)')) {
                            return 0.6 * yScale.bandwidth();
                        } else {
                            return yScale.bandwidth();
                        }
                    })
                    .attr('stroke', '#333')
                    .attr('stroke-width', '0.5px')
                    .attr('opacity', function(d, i){
                        if(d.data.question.includes('(Average)')) {
                            return 0.5
                        } else {
                            return 1;
                        }
                    });

                g.selectAll('.label')
                	.data(function(d) {
                		return d;
                	})
                    .enter()
                    .append('text')
                    .attr('fill', function(d){
                        if(d){
                            if(d.data.question.includes('Average')){
                                return '#666';
                            } else {
                                return '#eee';
                            }
                        }
                    })
                    .attr('font-size', function(d){
                        if(d){
                            if(d.data.question.includes('Average')){
                                return '9px';
                            } else {
                                return '12px';
                            }
                        }
                    })
                    .attr('text-anchor', 'middle')
                    .text(function(d){
                        var width = (xScale(d[1]) - xScale(d[0]));
                        if (width < 40) {
                            return '';
                        } else {
                            return pformat(d[1] - d[0]);
                        }
                    })
                    .attr('x', function(d){
                        return xScale(d[0]) + ((xScale(d[1]) - xScale(d[0])) / 2);
                    })
                    .attr('y', function(d, i) {
                        return yScale(d.data.question);
                    })
                    .attr('dy', '1.1em')

                    svg.select('.y.axis')
                        .call(yAxis)
                        .selectAll(".tick text")
                        .call(wrap, margin.right);;
            });
